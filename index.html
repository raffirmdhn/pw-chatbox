<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chatbox</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body>
    <main class="container position-relative">
      <h1 class="text-center mt-5 text-muted">Selamat Datang</h1>

      <button
        id="open-chat-modal"
        type="button"
        class="btn btn-primary my-0 py-0"
        data-bs-toggle="modal"
        data-bs-target="#modalChat"
        style="position: fixed; right: 50px; bottom: 50px">
        <i class="bi bi-wechat fs-1"></i>
      </button>

      <div class="modal" tabindex="-1" id="modalSetupPercakapan">
        <div class="modal-dialog">
          <div class="modal-content">
            <form onsubmit="setupPercakapan(event)">
              <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="user-satu" class="form-label">User Pertama</label>
                  <input type="text" class="form-control" id="user-satu" placeholder="raffi..." />
                </div>
                <div class="mb-3">
                  <label for="user-dua" class="form-label">User Kedua</label>
                  <input type="text" class="form-control" id="user-dua" placeholder="ramadhan..." />
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-toggle="modal"
                  data-bs-target="#modalChat"
                  id="go-modal-chat-btn">
                  Cancel
                </button>
                <button type="submit" class="btn btn-primary">Save changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="modal" tabindex="-1" id="modalChat">
        <div class="modal-dialog">
          <div
            class="modal-content"
            style="
              position: fixed;
              right: 10px;
              bottom: 10px;
              max-width: 700px;
              width: 80%;
              height: 80%;
            ">
            <div class="card h-100">
              <div class="card-header d-flex align-items-center justify-content-between py-3">
                <div class="card-title mb-0 d-flex align-items-center">
                  <div class="me-2">Chat Box</div>
                  <button
                    class="btn btn-sm btn-outline-info me-2"
                    id="setup-percakapan-btn"
                    data-bs-toggle="modal"
                    data-bs-target="#modalSetupPercakapan">
                    Setup percakapan
                  </button>
                  <button
                    class="btn btn-sm btn-outline-danger d-none"
                    id="clear-chat-btn"
                    onclick="clearChat()">
                    Clear chat
                  </button>
                </div>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"></button>
              </div>
              <div class="card-body d-flex flex-column" style="height: 80%">
                <div id="chat-wrapper" style="flex: 1; overflow: auto; margin-bottom: 10px">
                  <div id="chat-container">
                    <div
                      class="d-none alert-primary alert w-75 pb-4 pt-2"
                      role="alert"
                      id="template-chat">
                      <div class="d-flex flex-column">
                        <div class="d-flex align-items-center mb-1">
                          <div
                            id="profile-photo"
                            class="me-2 rounded-circle"
                            style="width: 15px; height: 15px; background-color: blue"></div>
                          <span class="small text-muted" id="profile-name">test</span>
                        </div>
                        <span id="chat-content">Lorem ipsum dolor sit amet.</span>
                      </div>
                    </div>
                  </div>
                  <div
                    class="d-none alert-warning alert py-0"
                    style="width: fit-content"
                    role="alert"
                    id="loader-chat">
                    ...
                  </div>
                </div>
                <div id="form" class="" style="flex-shrink: 0">
                  <form onsubmit="sendChat(event)">
                    <div class="input-group mb-3">
                      <div class="form-floating">
                        <input type="text" class="form-control" id="input-chat" placeholder="..." />
                        <label for="input-chat">Ketik disini</label>
                      </div>
                      <button
                        type="submit"
                        id="submit-btn"
                        class="btn btn-primary input-group-text">
                        Kirim
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
